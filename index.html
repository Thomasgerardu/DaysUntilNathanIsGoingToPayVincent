<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to December 31</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
        }
        #countdown {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Countdown to December 31</h1>
    <div id="countdown"></div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('December 31, 2024 00:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));

            document.getElementById('countdown').innerText = `${days} days left until Nathan is going to pay Vincent for the lost bet!`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000 * 60 * 60 * 24); // Update every 24 hours
    </script>
</body>
</html>
